<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Crud App</title>
    <script src="server/index.js"></script>
  </head>
  <body>
    <main>
      <label class="bg">Name:</label>
      <input type="text" id="name-input" />
      <button id="add-name-btn">Add Name</button>
      <br /><br /><br />
      <div>
        <input placeholder="search by name" id="search-input" />
        <button id="search-btn">Search</button>
      </div>
      <table id="table">
        <thead>
          <th>Book ID</th>
          <th>Book Name</th>
          <th>Date Added</th>
          <th>Delete</th>
          <th>Edit</th>
        </thead>
        <tbody></tbody>
      </table>
      <section hidden id="update-row">
        <label class="bg">Book-Name:</label>
        <input type="text" id="update-name-input" />
        <button id="update-row-btn">Update</button>
      </section>
    </main>
    
  </body>
</html>
